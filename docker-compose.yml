version: '3.8'

services:
  # MySQL Database (Primary)
  mysql:
    image: mysql:8.0
    container_name: hcm-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: hcm_mysql_dev
      MYSQL_USER: hcm_user
      MYSQL_PASSWORD: hcm_password
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - hcm-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Database (Alternative)
  postgres:
    image: postgres:15-alpine
    container_name: hcm-postgres
    environment:
      POSTGRES_DB: hcm_development
      POSTGRES_USER: hcm_user
      POSTGRES_PASSWORD: hcm_password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hcm-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hcm-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://hcm_user:hcm_password@postgres:5432/hcm_development
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      PORT: 3000
    ports:
      - '3000:3000'
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - postgres
    networks:
      - hcm-network
    command: npm run start:dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hcm-frontend
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3000
    ports:
      - '3001:3000'
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - hcm-network
    command: npm run dev

volumes:
  mysql_data:
  postgres_data:

networks:
  hcm-network:
    driver: bridge

