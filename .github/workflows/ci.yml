name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: Install Dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Run Unit Tests
      run: npm run test
      
    # E2E Tests might require a DB. Skipping for now ensuring build works.
    # To enable E2E, we would need a service container (postgres/mysql).
    # - name: Run E2E Tests
    #   run: npm run test:e2e

  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install Dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Run Component Tests
      run: npm test
      
    - name: Build Frontend
      run: npm run build
      env:
        # Mock env vars needed for build
        NEXT_PUBLIC_API_URL: http://localhost:3000/api/v1
